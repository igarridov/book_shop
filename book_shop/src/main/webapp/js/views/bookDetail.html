<div>
	<h1>{{bookDetailCtrl.book.name}}</h1>
	<h2>Author</h2>
	<div class="product row" ng-repeat="author in bookDetailCtrl.authors">
		<h3>{{author.name}} {{author.surname}}</h3>
	</div>

	<h2>Review</h2>
	<div class="product row" ng-repeat="review in bookDetailCtrl.reviews">
		<span>{{review.stars}} stars on {{review.createDate | date}}</span>
		<div>{{review.detail}}</div>
	</div>
	
	<br />
	<a href="#/">&lt;&lt;</a>
</div>
