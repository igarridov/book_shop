#If true, it is DEVELOPMENT mode, by default this value is true
debug=true
# Default is true
gzipEnabled=true
jmxEnabled=true
# MBean name to be used if JMX is enabled
mbeanName=wro
# Default is 0
cacheUpdatePeriod=3
# Default is 0
modelUpdatePeriod=1
# Default is false.
disableCache=true
# Default is UTF-8
encoding=UTF-8

ignoreMissingResources=false
uriLocators=servletContext.SERVLET_CONTEXT_FIRST